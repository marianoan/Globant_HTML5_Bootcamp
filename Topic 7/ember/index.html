<!doctype html>
<html lang="en" ng-app="movieApp">

<head>
    <meta charset="utf-8" />
    <title ng-bind-template ="Movie Collectorz: {{query}}">Topic 7</title>
    <link rel="stylesheet" href="css/layout.css" type="text/css" media="screen" />  
</head>

<body id="movie_app">
    <script type="text/x-handlebars" data-template-name="movies">
        <div style="height:100%;">
            <header id="header">
                <hgroup>
                    <h2 class="section_title">Movie Collectorz</h2>
                </hgroup>
            </header>

            <section id="secondary_bar">
                <div class="movie">
                    <p>Movies in collection</p>
                </div>
            </section>

            <aside id="sidebar" class="column">
                <form class="quick_search">
                    <input type="text" value="Quick Search" ng-model="query" onfocus="if(!this._haschanged){this.value=''};this._haschanged=true;">
                </form>
                <hr />
                <h3>Actions</h3>
                <ul class="toggle">
                    <li class="icn_view_movies"><a href="#">List Movies</a></li>
                    <li class="icn_add_movie"><a href="#">New Movie</a></li>
                </ul>
                <hr />
                <h3>Order</h3>
                <form class="quick_search">
                    <select class="order" ng-model="orderProp">
                        <option value="name">By name</option>
                        <option value="year">By year</option>
                        <option value="-year">Newest</option>
                    </select>
                </form>
            </aside>


            <section id="main" class="column">

                <div>
                    <article id="movie_list">
                        {{#each}}
                        <article class="module width_full">
                            <header>
                                <h3>{{name}}</h3>
                                <input type="image" class="edit" src="images/icn_edit.png" title="Edit">
                                <input type="image" class="destroy" src="images/icn_trash.png" title="Trash">
                            </header>
                            <div class="module_content">
                                <article class="img_movie">
                                    <a href="#/movies/{{movie.id}}"><img src="{{img}}" alt=""></a>
                                </article>

                                <article class="movie_detail">
                                    <div class="module_content">
                                        <h2>{{director}}</h2>
                                        <h3>{{year}}</h3>
                                        <h4>{{cast}}</h4>
                                        <p>{{sinopsis}}</p>
                                    </div>
                                </article>
                                <article class="movie_edit_detail">
                                    <div class="module_content">
                                        <fieldset>
                                            <label>Name</label>
                                            <input type="text" id="edit_name_input" value="{{name}}">
                                        </fieldset>
                                        <fieldset>
                                            <label>Director</label>
                                            <input type="text" id="edit_director_input" value="{{director}}">
                                        </fieldset>
                                        <fieldset>
                                            <label>Year</label>
                                            <input type="text" id="edit_year_input" value="{{year}}">
                                        </fieldset>
                                        <fieldset>
                                            <label>cast</label>
                                            <input type="text" id="edit_cast_input" value="{{cast}}">
                                        </fieldset>
                                        <fieldset>
                                            <label>Sinopsis</label>
                                            <textarea id="edit_sinopsis_input" rows="10">{{sinopsis}}</textarea>
                                        </fieldset>
                                        <fieldset>
                                            <label>Image</label>
                                            <input type="text" id="edit_image_input" value="{{img}}">
                                        </fieldset>
                                        <div class="clear"></div>
                                        <input type="submit" value="Save" class="alt_btn" id="edit_button">
                                    </div>
                                </article>
                                <div class="clear"></div>
                            </div>
                        </article>
                        {{/each}}
                    </article>
                </div>

                <div class="spacer"></div>
            </section>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="new-movie">
        <div style="height:100%;">
            <header id="header">
                <hgroup>
                    <h2 class="section_title">Movie Collectorz</h2>
                </hgroup>
            </header>

            <section id="secondary_bar">
                <div class="movie">
                    <p>Movies in collection</p>
                </div>
            </section>

            <aside id="sidebar" class="column">
                <form class="quick_search">
                    <input type="text" value="Quick Search" ng-model="query" onfocus="if(!this._haschanged){this.value=''};this._haschanged=true;">
                </form>
                <hr />
                <h3>Actions</h3>
                <ul class="toggle">
                    <li class="icn_view_movies"><a href="#">List Movies</a></li>
                    <li class="icn_add_movie"><a href="#">New Movie</a></li>
                </ul>
                <hr />
                <h3>Order</h3>
                <form class="quick_search">
                    <select class="order" ng-model="orderProp">
                        <option value="name">By name</option>
                        <option value="year">By year</option>
                        <option value="-year">Newest</option>
                    </select>
                </form>
            </aside>


            <section id="main" class="column">

                <article class="module width_full" id="new_movie">
                    <header><h3>New Movie</h3></header>
                    <div class="module_content">
                        <form id="new_contact_form">
                            <fieldset>
                                <label>Name</label>
                                {{view Ember.TextField valueBinding="view.name" placeholder="name"}}
                            </fieldset>
                            <fieldset>
                                <label>Director</label>
                                {{view Ember.TextField valueBinding="view.director" placeholder="name"}}
                            </fieldset>
                            <fieldset>
                                <label>Year</label>
                                {{view Ember.TextField valueBinding="view.year" placeholder="name"}}
                            </fieldset>
                            <fieldset>
                                <label>cast</label>
                                {{view Ember.TextField valueBinding="view.cast" placeholder="name"}}
                            </fieldset>
                            <fieldset>
                                <label>Sinopsis</label>
                                {{view Ember.TextField valueBinding="view.sinopsis" placeholder="name"}}
                            </fieldset>
                            <fieldset>
                                <label>Image</label>
                                {{view Ember.TextField valueBinding="view.img" placeholder="name"}}
                            </fieldset>
                            <div class="clear"></div>
                        </form>
                    </div>
                    <footer>
                        <div class="footer">
                            {{input type="submit" value=Save action="save" target="MoviesController"}}
                            <input type="submit" value="Reset" id="reset_button">
                        </div>
                    </footer>
                </article>

                <div class="spacer"></div>
            </section>
        </div>
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/handlebars-1.0.0.js"></script>
    <script src="js/ember.js"></script>
    <script src="js/ember-data.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/movie.js"></script>
    <script src="js/controllers/movies_controller.js"></script>
</body>
</html>
