<header id="header">
    <hgroup>
        <h2 class="section_title">Movie Collectorz</h2>
    </hgroup>
</header> <!-- end of header bar -->

<section id="secondary_bar">
    <div class="movie">
        <p>Movies in collection: {{movies.length}}</p>
    </div>
</section><!-- end of secondary bar -->

<aside id="sidebar" class="column">
    <form class="quick_search">
        <input type="text" value="Quick Search" ng-model="query" onfocus="if(!this._haschanged){this.value=''};this._haschanged=true;">
    </form>
    <hr />
    <h3>Actions</h3>
    <ul class="toggle">
        <li class="icn_view_movies"><a href="#">List Movies</a></li>
        <li class="icn_add_movie"><a href="#">New Movie</a></li>
    </ul>
    <hr />
    <h3>Order</h3>
    <form class="quick_search">
        <select class="order" ng-model="orderProp">
            <option value="name">By name</option>
            <option value="year">By year</option>
            <option value="-year">Newest</option>
        </select>
    </form>
</aside><!-- end of sidebar -->


<section id="main" class="column">

    <h4 class="alert_info" id="alert">Alert</h4>

    <div id="movie_list">
        <article>
            <article class="module width_full" ng-repeat="movie in movies | filter:query | orderBy:orderProp">
                <header>
                    <h3>{{movie.name}}</h3>
                    <input type="image" class="edit" src="images/icn_edit.png" title="Edit">
                    <input type="image" class="destroy" src="images/icn_trash.png" title="Trash">
                </header>
                <div class="module_content">
                    <article class="img_movie">
                        <a href="#/movies/{{movie.id}}"><img ng-src="{{movie.img}}" alt=""></a>
                    </article>

                    <article class="movie_detail">
                        <div class="module_content">
                            <h2>{{movie.director}}</h2>
                            <h3>{{movie.year}}</h3>
                            <h4>{{movie.cast}}</h4>
                            <p>{{movie.sinopsis}}</p>
                        </div>
                    </article>
                    <article class="movie_edit_detail">
                        <div class="module_content">
                            <fieldset>
                                <label>Name</label>
                                <input type="text" id="edit_name_input" value="{{movie.name}}">
                            </fieldset>
                            <fieldset>
                                <label>Director</label>
                                <input type="text" id="edit_director_input" value="{{movie.director}}">
                            </fieldset>
                            <fieldset>
                                <label>Year</label>
                                <input type="text" id="edit_year_input" value="{{movie.year}}">
                            </fieldset>
                            <fieldset>
                                <label>cast</label>
                                <input type="text" id="edit_cast_input" value="{{movie.cast}}">
                            </fieldset>
                            <fieldset>
                                <label>Sinopsis</label>
                                <textarea id="edit_sinopsis_input" rows="10">{{movie.sinopsis}}</textarea>
                            </fieldset>
                            <fieldset>
                                <label>Image</label>
                                <input type="text" id="edit_image_input" value="{{movie.img}}">
                            </fieldset>
                            <div class="clear"></div>
                            <input type="submit" value="Save" class="alt_btn" id="edit_button">
                        </div>
                    </article>
                    <div class="clear"></div>
                </div>
            </article><!-- end of stats article -->
        </article>
    </div>

    <div class="clear"></div>

    <article class="module width_full hidden" id="new_movie">
        <header><h3>New Movie</h3></header>
        <div class="module_content">
            <form id="new_contact_form">
                <fieldset>
                    <label>Name</label>
                    <input type="text" id="new_name_input" placeholder="Movie name">
                </fieldset>
                <fieldset>
                    <label>Director</label>
                    <input type="text" id="new_director_input" placeholder="Movie director">
                </fieldset>
                <fieldset>
                    <label>Year</label>
                    <input type="text" id="new_year_input" placeholder="Movie year">
                </fieldset>
                <fieldset>
                    <label>cast</label>
                    <input type="text" id="new_cast_input" placeholder="Full cast">
                </fieldset>
                <fieldset>
                    <label>Sinopsis</label>
                    <textarea id="new_sinopsis_input" rows="10" placeholder="Sinopsis"></textarea>
                </fieldset>
                <fieldset>
                    <label>Image</label>
                    <input type="text" id="new_image_input" value="http://placehold.it/370x175" placeholder="Enter the source of the image">
                </fieldset>
                <div class="clear"></div>
            </form>
        </div>
        <footer>
            <div class="footer">
                <input type="submit" value="Save" class="alt_btn" id="save_button">
                <input type="submit" value="Reset" id="reset_button">
            </div>
        </footer>
    </article><!-- end of new conctact -->

    <div class="spacer"></div>
</section>
