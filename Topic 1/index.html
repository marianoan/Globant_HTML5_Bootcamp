<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/screen.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <title>HTML5 Bootcamp Topic 1</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Topic 1</h1>
            <div class="subheader">Mariano Gonzalez</div>
            <div class="email"><a href="mailto:marianoangonzalez@gmail.com">Send me an email!</a></div>
        </div>

        <div class="main">
            <section class="section hidden" >
                <h2 class="displayText">Hello world!</h2>
            </section>

            <section>
                <input type="text" class="alias" placeholder="Your name.." />
            </section>

            <section>
                <button class="button">
                    Button
                </button>
            </section>

            <section>
                <button class="ajax">
                    Ajax
                </button>
            </section>

            <section class="tweets">
            </section>
        </div>

        <div class="footer">
            <div class="innerFooter">Mariano Gonzalez @2013</div>
        </div>
    </div>
    <div id="tweet" class="hidden">
        <article>
            <table>
                <thead>
                    <tr>
                        <th>
                            <img src="profile_image_url">
                        </th>
                        <th>
                           From: from_user. Created at: created_at
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="2">
                            <p>text</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </article>
    </div>
